plugins {
    id "com.moowork.node" version "1.3.1"
}

apply plugin: "base"

group "com.tcdi.mattermaven"
buildDir "gradle_build"

node {
    version = "10.16.3"
    download = true
}

task installRegistry(type: NpmTask) {
    description "Installs NPM registry"
    args = [
        "config",
        "set",
        "registry",
        "//registry.npmjs.org/:_authToken=${System.getenv('NPM_TOKEN')}"
    ]
}

task runTests(type: YarnTask, dependsOn: "yarn_install") {
    description "Run tests"
    args = ["run", "test"]
}

task runPublish(type: NpmTask, dependsOn: "yarn_install") {
    description "Publish package"
    args = ["publish"]
}

clean {
    delete "node_modules", "${buildDir}"
}
